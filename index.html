<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nanya Coding | Weather App</title>
    <link rel="icon" sizes="180x180" href="img/favicon-96x96.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/8353bdf612.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="text-center mt-3">Weather App</h1>
        <form action="" class="formData text-center mt-4">
            <input type="text" class="mb-2" id="inputElement" placeholder="Location">
            <input type="text" placeholder="Date" class="date-box mb-2" id="inputDate">
            <button type="submit" id="btn_data" class="btn btn-primary btn-submit">Submit</button>
            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
        </form>
            <div id="data_info" class="mt-2 d-none">
                <h1 id="location" class="text-center">Location</h1>
                <h1 id="date" class="text-center mt-3">10-10-2020</h1>
                <h1 id="condition" class="text-center mt-3">Lembab</h1>
                <h1 id="temp" class="text-center mt-3">32C</h1>
            </div>
        </div>
    </body>
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous">
</script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/datepicker.js"></script>
    <script src="js/index.js"></script>

</html>
